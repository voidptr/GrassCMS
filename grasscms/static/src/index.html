<html>
	<head>
		<title>Test title</title>
		<script src="libs/zepto.min.js"></script>
		<script src="grasscms.js"> </script>
		<link href="grasscms.css" rel="stylesheet" >
	</head>
	<body>
		<!-- Here is located the menu and panel, this should not be touched -->
		<ul id="menu">
			<li> <a href="#" onclick="setCss('z-index', '1000', getFromMenu(this), true)"> Send to front </a></li>
			<li> <a href="#" onclick="setCss('z-index', '0', getFromMenu(this), true)"> Send to back </a></li>
			<li> <a href="#" onclick="setCss('z-index', 'addone', getFromMenu(this), true); "> Send one front </a></li>
			<li> <a href="#" onclick="setCss('z-index', 'restone', getFromMenu(this), true);"> Send one back </a></li>
			<li> <a href="#" onclick="delete_(getFromMenu(this), true); "> Delete this item </a> </li>
		</ul>
		<div id="panel_left">
			<div class="panel_section">
				<h2 id="current_element_name">GrassCMS</h2>
			</div>
			<div class="panel_section">
				<h4> Background </h4><input id="colorpicker" type="color" />
			</div>
			<div class="panel_section">
				<h4> Opacity </h4><input id="opacitypicker" type="range" min=0 value=1 max=1.01 step=0.1 />
			</div>
		</div>
		<!-- End of static code -->

		<img id="a1" src="airoscript-ng.png" class="persistentGrassy">
		<img id="a2" src="airoscript-ng.png" class="persistentGrassy">
		<img id="a3" src="airoscript-ng.png" class="persistentGrassy">
		<img id="a4" src="airoscript-ng.png" class="persistentGrassy">
		<img id="a5" src="airoscript-ng.png" class="persistentGrassy">
		<hr class="rect-x">
		<hr class="rect-y">
	</body>
</html>
